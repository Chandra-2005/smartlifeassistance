<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select App to Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select a Folder to Run the App</h1>
    <form action="/run_app" method="post">
        <button type="submit" name="folder_choice" value="1">Run Project Folder 1</button>
        <button type="submit" name="folder_choice" value="2">Run Voice Folder</button>
        <button type="submit" name="folder_choice" value="3">Run Book Folder</button>
    </form>
</body>
</html>
