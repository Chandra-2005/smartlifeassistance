<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Food Recommendations</title>
    <style>
        /* General reset and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a82fb, #fc5c7d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating animation for background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.5);
        }

        /* Floating particle positions and sizes */
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-duration: 8s;
        }
        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 15%;
            animation-duration: 10s;
        }
        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            right: 40%;
            animation-duration: 12s;
        }

        /* Particle floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Glassmorphism effect for container */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 500px;
            animation: slideIn 1s ease forwards;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #ffffff;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #eee;
            margin-bottom: 0.5rem;
        }

        input, select {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        input:focus, select:focus {
            border-color: #6a82fb;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background-color: #6a82fb;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(106, 130, 251, 0.3);
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #5c67d6;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(106, 130, 251, 0.5);
        }

        /* Secondary button styles */
        .secondary-btn {
            background-color: #fc5c7d;
            box-shadow: 0 8px 15px rgba(252, 92, 125, 0.3);
        }

        .secondary-btn:hover {
            background-color: #e14e68;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(252, 92, 125, 0.5);
        }

        /* Slide-in animation for container */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animated particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <h1>Get Food Recommendations</h1>
        <form method="POST">
            <label for="age">Age</label>
            <input type="number" name="age" required>
            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" required>
            <label for="height">Height (cm)</label>
            <input type="number" step="0.1" name="height" required>
            <label for="food_type">Type of Food</label>
            <select name="food_type" required>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="beverage">Beverage</option>
            </select>
            <label for="goal">Goal</label>
            <select name="goal" required>
                <option value="gain">Gain</option>
                <option value="loss">Loss</option>
            </select>
            <label for="allergies">Allergies (comma separated)</label>
            <input type="text" name="allergies">
            <label for="diseases">Diseases (comma separated)</label>
            <input type="text" name="diseases">
            <label for="preference">Preference</label>
            <select name="preference" required>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
            </select>
            <button type="submit">Get Recommendations</button>
            <button type="button" class="secondary-btn" onclick="window.location.href='/history';">History</button>
            <button type="button" class="secondary-btn" onclick="window.location.href='/login';">logout</button>
        </form>
    </div>
</body>
</html>
